<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Pro</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="file" id="upload" multiple accept="image/*" onchange="handleFiles(this.files)" style="display: none;">
    <div class="controls">
        <button id="upload-button" onclick="document.getElementById('upload').click()">+</button>
        <button id="start" data-state="off">Start Slide</button>
        <button id="stop" data-state="off">Stop Slide</button>
        <button id="random" data-state="off">Shuffle</button>
        <button id="fullscreen" data-state="off">Full Screen</button>
        <button id="loop" data-state="off">Loop</button>
        <button id="progress" data-state="off">Progress Bar</button>
        <select id="delay">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
        </select>
    </div>
    <div id="fullscreen-container">
        <div id="arrow-left" class="arrow">❮</div>
        <div id="arrow-right" class="arrow">❯</div>
        <div id="slideshow" class="slideshow"></div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
